    <script>

        var secciones = new Array(2);    
        secciones[0] = "inicio";
        secciones[1] = "sobremi";
        secciones[2] = "servicios";
        
        var myWidth = 0, myHeight = 0;
        alertSize();

        function alertSize() {
            if( typeof( window.innerWidth ) == 'number' ) {
                //No-IE
                myWidth = window.innerWidth;
                myHeight = window.innerHeight;
            } else if( document.documentElement && ( document.documentElement.clientWidth || document.documentElement.clientHeight ) ) {
                //IE 6+
                myWidth = document.documentElement.clientWidth;
                myHeight = document.documentElement.clientHeight;
            } else if( document.body && ( document.body.clientWidth || document.body.clientHeight ) ) {
                //IE 4 compatible
                myWidth = document.body.clientWidth;
                myHeight = document.body.clientHeight;
            }

            var display;
            var icon_menu = document.getElementById("menu");
            display = icon_menu.style.display;

            if(myWidth < 770){
                menu.style.display = "none";   
            }
            else{
                menu.style.display = "block";
            }
        }

        function displayMenu(){
            myWidth = document.documentElement.clientWidth;
            var display;
            var icon_menu = document.getElementById("menu");
            display = icon_menu.style.display;

            if (display == "none" ){
                menu.style.display = "block";
            }
            else if (myWidth < 770){ //si la pantalla es menor a 770 de ancho
                menu.style.display = "none";
            }
        }

        function navsection(nav){
            // alert("ok");
            for (var i=0; i<3; i++){
                var seccionactual = document.getElementById(secciones[i]);
                seccionactual.style.display = "none";
          
                if (secciones[i] == nav){
                    seccionactual.style.display = "block";
                    seleccionarcolor(i); 
                }
            }
        }

        function seleccionarcolor(indice){

            var colorfondobody;
            var colorfondomenu;
           
            if(secciones[indice] == "inicio"){
                        colorfondobody = "#233d58";
                        colorfondomenu = "#233d58";
                    }else{
                        colorfondobody = "#f1f1f1";
                        colorfondomenu = "#29abe2";
                    }
                    var seccionactual = document.getElementById(secciones[indice]);
                    seccionactual.style.background = colorfondobody;

                    var navactual = document.getElementsByTagName("header")[0];
                    navactual.style.background = colorfondomenu;

                    var footeractual = document.getElementsByTagName("footer")[0];
                    footeractual.style.background = colorfondomenu;                                        
                }
        

    </script>
