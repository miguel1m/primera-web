<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href= "css/css_index.css">
    <link rel="stylesheet" href="css/iconos.css">
    <meta name="viewport" content="width=device-width,usr-scalable=no, initial-scale=1.0">
    <script src="js/modernizr-custom.js"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <title>Alfareros por un día</title>
</head>
<body>
    <header>    
        <h1>
            <a onclick="navsection('inicio')" id= "logo" href= "#">
                <figure>
                </figure>
            </a>
            <a onclick="navsection('inicio')" id="texth1" href="#">ALFAREROS POR UN DIA</a>
        </h1>

        <div class="iconmenu"  onclick="displayMenu()">
                <span class="icon-menu"></span>
        </div>

        <nav class="menuopciones" id="menu">
            <ul>
                <li><a onclick="displayMenu(),navsection('sobremi')"href="#"><span class="icon-location icono"></span>Sobre mí</a></li>
                <li><a onclick="displayMenu(), navsection('servicios')" href="#"><span class="icon-earth icono"></span>Servicios</a> </li>
                <li><a onclick="displayMenu()" href="#"><span class="icon-mail2 icono"></span>Contacto</a></li>
            </ul>
        </nav>
    </header> 

    <div id="slider">
        <section class="slide" id= "inicio"><p>Inicio</p></section>
        <section class="slide" id= "sobremi"><p>Sobre Mí</p></section>
        <section class="slide" id= "servicios"><p>Servicios</p></section>

    </div> 

    <footer>
        <span>@mmm diseño</span> 
        <span> - </span>
        <span>www.alfarerosporundia.com</span>
    </footer>

    <script>
        
        var myWidth = 0, myHeight = 0;
        alertSize();

        function alertSize() {
            if( typeof( window.innerWidth ) == 'number' ) {
                //No-IE
                myWidth = window.innerWidth;
                myHeight = window.innerHeight;
            } else if( document.documentElement && ( document.documentElement.clientWidth || document.documentElement.clientHeight ) ) {
                //IE 6+
                myWidth = document.documentElement.clientWidth;
                myHeight = document.documentElement.clientHeight;
            } else if( document.body && ( document.body.clientWidth || document.body.clientHeight ) ) {
                //IE 4 compatible
                myWidth = document.body.clientWidth;
                myHeight = document.body.clientHeight;
            }

            var display;
            var icon_menu = document.getElementById("menu");
            display = icon_menu.style.display;

            if(myWidth < 770){
                menu.style.display = "none";   
            }
            else{
                menu.style.display = "block";
            }
        }

        function displayMenu(){
            myWidth = document.documentElement.clientWidth;
            var display;
            var icon_menu = document.getElementById("menu");
            display = icon_menu.style.display;

            if (display == "none" ){
                menu.style.display = "block";
            }
            else if (myWidth < 770){ //si la pantalla es menor a 770 de ancho
                menu.style.display = "none";
            }
        }

        function navsection(nav){
            // alert("ok");
            var secciones = new Array(2);
            secciones[0] = "inicio";
            secciones[1] = "sobremi";
            secciones[2] = "servicios";

            var colorfondobody;
            var colorfondomenu;

            for (var i=0; i<3; i++){
                var seccionactual = document.getElementById(secciones[i]);
                seccionactual.style.display = "none";
            
            if (secciones[i] == nav){
                seccionactual.style.display = "block";

                if(secciones[i] == "inicio"){
                    colorfondobody = "#233d58";
                    colorfondomenu = "#233d58";
                }else{
                    colorfondobody = "#f1f1f1";
                    colorfondomenu = "#29abe2";
                }

                seccionactual.style.background = colorfondobody;

                var navactual = document.getElementsByTagName("header")[0];
                navactual.style.background = colorfondomenu;

                var footeractual = document.getElementsByTagName("footer")[0];
                footeractual.style.background = colorfondomenu;


               

            }
           
        }
        }

    </script>
    
    

</body>
</html>
